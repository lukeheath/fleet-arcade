services:
  - type: web
    name: fleet-arcade
    runtime: node
    buildCommand: npm ci && npm run build
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: 24.10.0
      - key: FLEET_URL
        value: https://dogfood.fleetdm.com
      - key: FLEET_API_TOKEN
        sync: false
